<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body{font-size:16px;margin:1em;display:grid;gap:.5em;grid-template-columns:auto 1fr;}
body>button{grid-column-end:span 2;}
</style>

</head>

<body>

<script>
const input=document.createElement('input')
const button=document.createElement('button')
document.body.append('联系方式',input,button)
button.textContent='提交'
button.addEventListener(()=>{
    const {value}=input
    if(value.length===0){alert('请填写联系方式');return}
    fetch(`https://survey.youwin.workers.dev?text=${value}`).then(res=>{
        if(res.ok){alert('提交成功')}else{throw new Error()}
    }).catch(err=>{console.error(err);alert('提交失败')})
})
</script>

</body>

</html>
